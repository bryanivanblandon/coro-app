<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coro Santa Cecilia - Agenda de Cantos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>Coro Santa Cecilia</h1>
    <h2>Agenda de Cantos Dominicales</h2>
  </header>

  <main>
    <form id="cantoForm" style="display:none;">
      <label for="titulo">Título del canto:</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="letra">Letra con acordes:</label>
      <textarea id="letra" name="letra" rows="6"></textarea>

      <label for="partitura">Partitura (PDF o imagen):</label>
      <input type="file" id="partitura" accept="application/pdf,image/*" />

      <label for="audio">Audio del canto (mp3):</label>
      <input type="file" id="audio" accept="audio/*" />

      <button type="submit">Guardar</button>
    </form>

    <section id="cantosList">
      <h2>Cantos registrados</h2>
      <!-- Aquí se mostrarán los cantos -->
    </section>
  </main>

  <footer>
    <p>Colores del Coro Santa Cecilia · App conectada a Firebase</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
